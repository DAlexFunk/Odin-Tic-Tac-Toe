<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>Tic-Tac-Toe
        <button id="resetButton">Reset Game</button>
    </header>

    <div id="gameboard">
        <div class="cell empty" pos1="0" pos2="0"></div>
        <div class="cell empty" pos1="0" pos2="1"></div>
        <div class="cell empty" pos1="0" pos2="2"></div>
        <div class="cell empty" pos1="1" pos2="0"></div>
        <div class="cell empty" pos1="1" pos2="1"></div>
        <div class="cell empty" pos1="1" pos2="2"></div>
        <div class="cell empty" pos1="2" pos2="0"></div>
        <div class="cell empty" pos1="2" pos2="1"></div>
        <div class="cell empty" pos1="2" pos2="2"></div>
    </div>

    <dialog id="playerWon">
        <button id="close">Close</button>
        <div id="playerWinText"></div>
    </dialog>
</body>
</html>
